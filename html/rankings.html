<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking</title>
</head>
<body>
  <section class="head">
    <div class="headline">
      <h2 class="heading">
        Top Creators
      </h2>
      <p class="subhead">Check out top ranking NFT artists on the NFT Marketplace.</p>
    </div>
  </section>

  <section class="rankings">
    <div class="tabs">
      <div class="tab">
        <h5>Today</h5>
      </div>
      <div class="tab">
        <h5>This Week</h5>
      </div>
      <div class="tab">
        <h5>This Month</h5>
      </div>
      <div class="tab">
        <h5>All Time</h5>
      </div>
    </div>

    <div class="wrap-table">
      
      <table>
        <tr>
          <th>#</th>
          <th>Artist</th>
          <th>Change</th>
          <th>NFTs Sold</th>
          <th>Volume</th>
        </tr>
        
        <tr>
          <td>
            <span class="rank-number">
              1
            </span>
          </td>
          <td>
            <div class="wrap-artist">
              <img src="../assets/images/Avatar Placeholder (1).png" alt="avatar">
              <h5 class="user-name">Jaydon Ekstrom Bothman</h5>
            </div>
          </td>
          <td>
            <span class="change">
              +1.41%
            </span>
          </td>
          <td>
            <span class="sold">
              602
            </span>
          </td>
          <td>
            12.4 ETH
          </td>
        </tr>
        
        <tr>
          <td>
            <span class="rank-number">
              1
            </span>
          </td>
          <td>
            <div class="wrap-artist">
              <img src="../assets/images/Avatar Placeholder (1).png" alt="avatar">
              <h5 class="user-name">Jaydon Ekstrom Bothman</h5>
            </div>
          </td>
          <td>
            <span class="change">
              +1.41%
            </span>
          </td>
          <td>
            <span class="sold">
              602
            </span>
          </td>
          <td>
            12.4 ETH
          </td>
        </tr>

        <tr>
          <td>
            <span class="rank-number">
              1
            </span>
          </td>
          <td>
            <div class="wrap-artist">
              <img src="../assets/images/Avatar Placeholder (1).png" alt="avatar">
              <h5 class="user-name">Jaydon Ekstrom Bothman</h5>
            </div>
          </td>
          <td>
            <span class="change">
              +1.41%
            </span>
          </td>
          <td>
            <span class="sold">
              602
            </span>
          </td>
          <td>
            12.4 ETH
          </td>
        </tr>
      </table>

    </div>
  </section>
</body>
</html>
