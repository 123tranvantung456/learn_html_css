<!DOCTYPE html>
<html lang="en">

<head>

  <title>Artist Page</title>
</head>

<body>
  <div class="back-ground"></div>  

  <!--cover-->
  <section class="cover">
    <div class="profile-image">
      <img src="../assets/images/d79c0afb936279fe8427b823bc6218b6.png" alt="avatar">
    </div>
  </section>
  <!--end cover-->

  <!--artist-info-->
  <section class="artist-info">
    <div class="wrapper">
      <h2 class="name">Animakid</h2>
      <div class="info-main">
        <div class="list-number">
          <div class="item-number">
            <h3 class="number">
              250k+
            </h3>
            <span>Volume</span>
          </div>

          <div class="item-number">
            <h3 class="number">
              250k+
            </h3>
            <span>Volume</span>
          </div>

          <div class="item-number">
            <h3 class="number">
              250k+
            </h3>
            <span>Volume</span>
          </div>
        </div>
        <div class="add-info">
          <h5>Bio</h5>
          <p>The internet's friendliest designer kid.</p>
        </div>
        <div class="wrap-social-media">
          <h5>Links</h5>
          <div class="social-media">
            <a href="#">
              <img src="../assets/images/discordlogo-1@2x.svg" alt="discord">
            </a>
            <a href="#">
              <img src="../assets/images/youtubelogo-1@2x.svg" alt="youtube">
            </a>
            <a href="#">
              <img src="../assets/images/twitterlogo-1@2x.svg" alt="twitter">
            </a>
            <a href="#">
              <img src="../assets/images/instagramlogo-1@2x.svg" alt="instagram">
            </a>
          </div>
        </div>
      </div>
      <div class="wrap-button">
        <a href="#" class="button button--trans-main">
          <img src="../assets/images/Eye.png" alt="icon">
          <span>Button</span>
        </a>

        <a href="#" class="button button--trans-main">
          <img src="../assets/images/Plus.svg" alt="icon">
          <span>Follow</span>
        </a>
      </div>
    </div>
  </section>
  <!--end artist-info-->

  <!--frame-->
  <section class="frame">
    <div class="tab-list">
      <div class="tab">
        <span class="text">Created</span>
        <span class="number">302</span>
      </div>
      <div class="tab">
        <span class="text">Created</span>
        <span class="number">302</span>
      </div>
      <div class="tab">
